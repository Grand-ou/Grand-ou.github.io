<!DOCTYPE html>
<!-- saved from url=(0124)file:///C:/Users/HP/Desktop/%E5%89%8D%E7%AB%AF%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%88/jquery-csv-master/examples/to-arrays.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>To Arrays</title>
  <link href="./To Arrays_files/css" rel="stylesheet">
  <link rel="stylesheet" href="./To Arrays_files/monokai.min.css">
  <link rel="stylesheet" href="./To Arrays_files/demo.css">
</head>

<body>

  <div id="header">
    <h1 id="title">$.csv.toArrays()</h1>
    <div id="link"><a href="https://github.com/typeiii/jquery-csv">GitHub</a></div>
  </div>
  <div id="container">
    <section id="content">
      <h2>Description</h2>
      <p>Used to parse multi-line CSV data into a JavaScript 2D (two-dimensional) array.</p>
      <hr>
      <h2>Usage</h2>
      <pre><code class="javascript hljs"><span class="hljs-keyword">var</span> result = $.csv.toArrays(input);</code></pre>
      <hr>
      <h2>Input</h2>
      <textarea id="input" style="height: 155px;">"All work","and no play","makes Jack","a dull boy..."
"All work","and no play","makes Jack","a dull boy..."
"All work","and no play","makes Jack","a dull boy..."
</textarea>
      <input id="run" type="button" value="Run">
      <hr>
      <h2>Result</h2>
      <textarea id="result" style="height: 940px;">[
  [
    "All work",
    "and no play",
    "makes Jack",
    "a dull boy..."
  ],
  [
    "All work",
    "and no play",
    "makes Jack",
    "a dull boy..."
  ],
  [
    "All work",
    "and no play",
    "makes Jack",
    "a dull boy..."
  ]
]</textarea>
    </section>
  </div>

  <script src="./To Arrays_files/jquery-3.3.1.slim.js.&#19979;&#36617;" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
  <script src="./To Arrays_files/jquery.csv.js.&#19979;&#36617;"></script>
  <script src="./To Arrays_files/highlight.min.js.&#19979;&#36617;"></script>
  <script>
    // enable syntax highlighting
    hljs.initHighlightingOnLoad();

    $(document).ready(() => {
      parse();
    });

    $('#run').bind('click', function () {
      parse();
    });



    function parse() {
      const input = $('#input').val();
      const data = $.csv.toArrays(input);
      //('#result').empty();
      //document.write(data[0]);
      //document.write("<table cellpading = '2' border = '1'>")
      $('#result').html(JSON.stringify(data, null, 2));
      // $('#result').html(JSON.stringify(data, null, 2));
    }
  </script>


</body></html>
