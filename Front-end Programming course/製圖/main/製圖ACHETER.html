    <div id="r">

        <script>
            // enable syntax highlighting
            hljs.initHighlightingOnLoad();

            $(document).ready(() => {
                //parse();
            });

            $('#run').bind('click', function () {
                parse();
            });



            function parse() {
                const input = $('#input').val();
                const data = $.csv.toArrays(input);
                // $('#result').empty();

                // $('#result').html(JSON.stringify(data, null, 4));
                var i;
                var j;
                i = -1;
                j = -1;

                for (i = 0; i < 4; i++) {
                    var x = document.getElementById('target').rows[i].cells;
                    for (j = 0; j < 7; j++) {
                        x[j].innerHTML = data[i][j];
                    }
                }



            }
        </script>
